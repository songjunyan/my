<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>常见问题-详情</title>
		<link rel="stylesheet" href="../../../plugin/seedsui/seedsui.min.css">
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<script type="text/javascript" src="../../../js/mui.min.js" ></script>
		<script type="text/javascript" src="../../../js/jquery.min.js" ></script>
		<style>
           .dd{width: 90%;margin: 0 auto;background: white;border: 1px solid #C1C1C1;border-radius:5px;}
           .list .underline p{padding: 12px;font-size: 14px;line-height:22px;text-indent: 2em;}
		</style>
	</head>

	<body>
		<header>
			<div class="titlebar reverse">
				<a class="titlebar-button button size32  left" href="javascript:history.go(-1)">
					<i class="icon icon-arrowleft size20"></i>
				</a>
				<h1 class="text-center">问题详情</h1>
			</div>
		</header>
		<article>
			<div style="height: 20px;"></div>
		</article>
		<article class="dd">
			<ul class="list group">
				<li class="underline">
					<div class="justify box box-middle">
						<i class="icon icon-rdook-fill size24 color-6" style="margin:10px"></i><span>付款成功未领款</span>
					</div>
				</li>
				<li class="underline">
					<div class="justify box box-middle">
						<p>如果出现这种情况，请您不要担心，耐心等待30秒钟以后，再查看未领款是否已增加；如果未领款仍未增加，可能是网络传输中发生故障或延迟，未及时将您的银行或第三方支付扣款信息反馈到一卡通
							系统每日会和银行或第三方支付核实扣款信息，核实已扣款后，会在第二个工作日形成未领款。
						</p>
					</div>
				</li>
				<li class="underline">
					<div class="justify box box-middle">
						<div>
							<i></i><span style="padding:10px">问题已解决</span>
						</div>
					</div>
				</li>
			</ul>
		</article>
	</body>

</html>
