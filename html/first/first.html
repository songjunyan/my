		<script>
			var info = new echoSlide();
			//初始化两个新闻
			info.newsAll($("#niu-news-content"));
			
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					}
				}
			});
			function pulldownRefresh() {
				setTimeout(function() {
					if(JSON.parse(localStorage.getItem("newId"))==14 ){
						info.xinwen();
						info.newsAll($("#niu-news-content"));
						localStorage.setItem("newId",JSON.stringify(0));
					}else{
						info.newsAll($("#niu-news-content"));
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			
			$("#dibu li").on("click",function(){
				switch($(this).index()){
					case 1:
						location.href="../second/second.html";
					break;
					case 2:
						location.href="../third/third.html";
					break;
